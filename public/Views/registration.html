<h1 class="text-center">Registration</h1>
<div class="container">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 text-center">
        <form name="registrationForm">
            <div class="col-xs-12 form-group">
                <label for="user_email">Email address</label>
                <input type="email" class="form-control" id="user_email" name="user_email" ng-model="user_email" placeholder="Email" required/>
            </div>
            <div class="col-xs-12 form-group">
                <label for="user_password">Password</label>
                <input type="password" class="form-control" id="user_password" ng-model="user_password" placeholder="Password" ng-minlength="6" required/>
            </div>
            <div class="col-xs-12 form-group">
                <label for="user_passwordCheck">Password checker</label>
                <input type="password" class="form-control" id="user_passwordCheck" ng-model="user_passwordCheck" ng-minlength="6" placeholder="Password verification" required/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
